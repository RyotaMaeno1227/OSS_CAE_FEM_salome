name: Coupled Benchmark

on:
  schedule:
    - cron: '0 5 * * 1'  # Every Monday at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: coupled-benchmark-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential python3 python3-pip

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyyaml

      - name: Run coupled benchmark
        run: |
          python3 tools/run_coupled_benchmark.py \
            --config config/coupled_benchmark_thresholds.yaml \
            --csv-validation fail \
            --output data/coupled_benchmark_metrics.csv

      - name: Upload benchmark metrics
        uses: actions/upload-artifact@v4
        with:
          name: coupled-benchmark-metrics
          path: data/coupled_benchmark_metrics.csv

      - name: Build benchmark site bundle
        run: |
          python3 tools/build_coupled_benchmark_site.py \
            --output-dir site \
            --copy-data \
            --latest 12 \
            --threshold-config config/coupled_benchmark_thresholds.yaml \
            data/coupled_benchmark_metrics.csv

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
