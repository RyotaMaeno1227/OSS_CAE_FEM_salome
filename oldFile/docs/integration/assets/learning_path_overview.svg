  <line class="arrow" x1="240" y1="120" x2="300" y2="120" />
  <line class="arrow" x1="500" y1="120" x2="560" y2="120" />
  <line class="arrow" x1="360" y1="160" x2="360" y2="200" />
  <line class="arrow" x1="340" y1="240" x2="440" y2="240" />
  <text class="label" x="60" y="290">Run IDs / Evidence: docs/logs/ ãƒ» docs/reports/</text>
