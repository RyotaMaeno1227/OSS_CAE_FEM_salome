    .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="2" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#0f172a" />
