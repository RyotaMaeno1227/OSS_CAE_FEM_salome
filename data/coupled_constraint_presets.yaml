use_cases:
  - id: tele_yaw_control
    description: テレスコピック＋ヨー制御（ブーム距離と旋回角を連動）
    base:
      ratio_distance: 1.0
      ratio_angle: 0.4
      target_offset: 0.0
      softness_distance: 0.014
      softness_angle: 0.028
      spring_distance:
        stiffness: 38.0
        damping: 3.0
      spring_angle:
        stiffness: 18.0
        damping: 0.85
      baumgarte: 0.38
      slop: 0.0006
      max_correction: 0.09
    notes:
      - 90 度以上の姿勢切替時は `max_correction` を引き上げる。
      - 条件数監視には `log_cooldown=0.25` を推奨。

  - id: cam_follow_adjust
    description: カム機構の追従補正（位相遅れを target_offset で調整）
    base:
      ratio_distance: 0.48
      ratio_angle: -0.32
      target_offset: 0.012
      softness_distance: 0.018
      softness_angle: 0.024
      spring_distance:
        stiffness: 24.0
        damping: 2.5
      spring_angle:
        stiffness: 12.0
        damping: 0.75
      baumgarte: 0.38
      slop: 0.0006
      max_correction: 0.09
    extra_equations:
      - ratio_distance: 0.55
        ratio_angle: -0.25
        target_offset: -0.012
        softness_distance: 0.02
        softness_angle: 0.03
        spring_distance:
          stiffness: 20.0
          damping: 2.2
        spring_angle:
          stiffness: 10.0
          damping: 0.7
    notes:
      - プロフィール変化前に `target_offset` を一度 0 へ戻すと過渡振動を抑えやすい。

  - id: counterbalance_beam
    description: カウンターバランス梁（距離主導＋角度補助）
    base:
      ratio_distance: 0.85
      ratio_angle: -0.3
      target_offset: 0.0
      softness_distance: 0.013
      softness_angle: 0.022
      spring_distance:
        stiffness: 42.0
        damping: 3.2
      spring_angle:
        stiffness: 20.0
        damping: 0.9
      baumgarte: 0.38
      slop: 0.0006
      max_correction: 0.09
    extra_equations:
      - ratio_distance: 0.35
        ratio_angle: 0.65
        target_offset: 0.0
        softness_distance: 0.02
        softness_angle: 0.028
    notes:
      - 自動ドロップ用に `max_drop=1` を設定し、補助式を優先的に無効化する。

  - id: docking_guide
    description: ドッキングガイド（位置＋姿勢合わせ）
    base:
      ratio_distance: 0.72
      ratio_angle: -0.25
      target_offset: 0.0
      softness_distance: 0.02
      softness_angle: 0.034
      spring_distance:
        stiffness: 30.0
        damping: 2.6
      spring_angle:
        stiffness: 14.0
        damping: 0.8
      baumgarte: 0.38
      slop: 0.0006
      max_correction: 0.09
    staged_adjustments:
      - stage: capture
        step_hint: 1200
        target_offset: 0.02
      - stage: final_alignment
        ratio_distance: 0.55
        ratio_angle: -0.35
        softness_distance: 0.024
        softness_angle: 0.036
    notes:
      - 接触解決と併用する場合は `velocity_iterations=24`, `position_iterations=6` を推奨。

  - id: hydraulic_lift_sync
    description: 油圧リフトのアクチュエータ同期（距離＋微小角補償）
    base:
      ratio_distance: 0.62
      ratio_angle: 0.18
      target_offset: 0.0
      softness_distance: 0.017
      softness_angle: 0.03
      spring_distance:
        stiffness: 34.0
        damping: 2.8
      spring_angle:
        stiffness: 15.0
        damping: 0.85
      baumgarte: 0.36
      slop: 0.0005
      max_correction: 0.08
    notes:
      - 微小角度補償を優先する場合は `ratio_angle` を 0.2 まで引き上げると応答性が向上する。

  - id: optic_alignment_trim
    description: 光学装置の並進＋回転トリム調整
    base:
      ratio_distance: 0.35
      ratio_angle: -0.48
      target_offset: 0.003
      softness_distance: 0.02
      softness_angle: 0.034
      spring_distance:
        stiffness: 22.0
        damping: 2.1
      spring_angle:
        stiffness: 11.0
        damping: 0.75
      baumgarte: 0.37
      slop: 0.0005
      max_correction: 0.07
    notes:
      - 並行稼働する Coupled 拘束が複数ある場合は `target_offset` を交互に ±0.003 で切り替えドリフトを防ぐ。

  - id: multi_omega_reference
    description: Multi-ω ベンチおよび Hands-on 参照用プリセット
    # Hands-on Chapter 02 と README の "Coupled Presets" で参照する共通セット。
    # Shared preset consumed by Hands-on Chapter 02 / README (multi-ω demo).
    # omega スイープは `tools/update_multi_omega_assets.py` で 0.85 / 1.0 / 1.15 を計測する前提。
    base:
      ratio_distance: 0.78
      ratio_angle: -0.22
      target_offset: 0.0
      softness_distance: 0.015
      softness_angle: 0.028
      spring_distance:
        stiffness: 28.0
        damping: 2.4
      spring_angle:
        stiffness: 12.0
        damping: 0.75
      baumgarte: 0.37
      slop: 0.0005
      max_correction: 0.08
    last_updated: 2025-11-08T18:18:55Z
    notes:
      - `bench_coupled_constraint --omega 0.85/1.0/1.15` の CSV とセットで更新し、README および Hands-on Chapter 02 と同期させる。
      - README/Hands-on のコマンドブロックは `tools/update_multi_omega_assets.py --refresh-report` で同時に書き換える。
      - EN: Use this when teaching the multi-ω flow; keep CSV+JSON + documentation in the same commit.
