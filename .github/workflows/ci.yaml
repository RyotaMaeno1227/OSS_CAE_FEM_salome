name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  fem4c-build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run FEM4C regression entrypoint
        id: run_fem4c_tests
        continue-on-error: true
        run: |
          rm -f fem4c_test.log
          set -o pipefail
          if make -C FEM4C test > fem4c_test.log 2>&1; then
            bash FEM4C/scripts/check_fem4c_test_log_markers.sh fem4c_test.log
            echo "FEM4C test run completed. Showing tail of fem4c_test.log:"
            tail -n 160 fem4c_test.log
            exit 0
          else
            echo "FEM4C test run failed. Showing tail of fem4c_test.log:"
            tail -n 260 fem4c_test.log
            exit 1
          fi

      - name: Validate FEM4C CI contract
        run: make -C FEM4C mbd_ci_contract

      - name: Validate FEM4C CI contract tests
        run: make -C FEM4C mbd_ci_contract_test

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fem4c-tests
          path: |
            fem4c_test.log

      - name: Fail if FEM4C tests failed
        if: steps.run_fem4c_tests.outcome == 'failure'
        run: exit 1
