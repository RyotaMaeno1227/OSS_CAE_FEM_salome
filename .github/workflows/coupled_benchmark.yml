name: Coupled Benchmark

on:
  schedule:
    - cron: '0 5 * * 1'  # Every Monday at 05:00 UTC
  workflow_dispatch:

jobs:
  coupled-benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential python3

      - name: Run coupled benchmark
        run: |
          python3 tools/run_coupled_benchmark.py \
            --output data/coupled_benchmark_metrics.csv \
            --fail-on-solve-time-us 10.0 \
            --fail-on-max-condition 1.0e6 \
            --fail-on-max-pending-steps 800 \
            --fail-on-unrecovered 4

      - name: Upload benchmark metrics
        uses: actions/upload-artifact@v4
        with:
          name: coupled-benchmark-metrics
          path: data/coupled_benchmark_metrics.csv
